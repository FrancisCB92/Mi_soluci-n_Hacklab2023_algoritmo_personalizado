<!DOCTYPE html>
<html lang="es">
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,initial-scale=1.0">
                <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
                <link type="text/css" rel="stylesheet" href="css/index.tmp.css">
                <script type="text/javascript" src="js/jquery.js"></script>
                <script type="text/javascript" src="js/bootstrap.js"></script>
                <script type="text/javascript" src="js/index.tmp.js"></script>
                <title>Votaci&oacute;n</title>
        </head>
        <body>
                <div class='container-fluid'>
                <div class='row'>
                        <div class='col-md-6 col-md-offset-3 text-center' >
                                <h1>¿Cuál de las siguientes universidades crees que es la mejor?</h1>
                        </div>
                </div>
                <div class='row'>
                        <div class='col-md-4 col-md-offset-2'>
                                <div class='panel panel-default text-center'>
                                        <div class='row'>
                                                <div class='col-md-12'>
                                                        <img src="img/harvard200.png" class="img">
                                                </div>
                                        </div>
                                        <div class='row'>
                                                <div class='col-md-12'>
                                                        <div class="radio">
                                                                <h3><input type="radio" name="universidad" value="0" checked>Harvard</h3>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class='row'>
                                                <div class='col-md-10 col-md-offset-1' id="divProgressBarHarvard">

                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class='col-md-4'>
                                <div class='panel panel-default text-center'>
                                        <div class='row'>
                                                <div class='col-md-12'>
                                                        <img src="img/utn.png" class="img">
                                                </div>
                                        </div>
                                        <div class='row'>
                                                <div class='col-md-12'>
                                                        <div class="radio">
                                                                <h3><input type="radio" name="universidad" value="1">Universidad Tecnológica Nacional</h3>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class='row'>
                                                <div class='col-md-10 col-md-offset-1' id="divProgressBarUTN">

                                                </div>
                                        </div>
                                </div>
                        </div>
                </div><!-- row -->
                <div class='row'>
                        <div class='col-md-6 col-md-offset-3 text-center' id="divMensaje">
                                                        </div>
                </div>
                <div class='row'>
                        <div class='col-md-6 col-md-offset-3 text-center' >
                                <h2><button id='btnVotar'class='btn'>Votar</button></h2>
                        </div>
                </div><!-- row -->
                </div><!-- container -->
        </body>
</html>
